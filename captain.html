<!DOCTYPE html>
<html>
<head>
  <title>Captain Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8e1;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 12px;
      margin: 10px;
      font-size: 16px;
    }
  </style>

  <!-- ‚úÖ Firebase Setup -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCpawcRZA2xkBD7RKVWd3xMZix31rwodx0",
      authDomain: "oction-cup.firebaseapp.com",
      projectId: "oction-cup",
      storageBucket: "oction-cup.appspot.com",
      messagingSenderId: "844050001578",
      appId: "1:844050001578:web:16ede7221a80117f896ad3",
      databaseURL: "https://oction-cup-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.registerCaptain = async () => {
      const section = document.getElementById("section").value.trim();
      const passcode = document.getElementById("passcode").value.trim();

      if (!section || !passcode) {
        alert("‚ùå Please enter both section and passcode");
        return;
      }

      const captainsRef = ref(db, "captains/" + section);
      const snapshot = await get(captainsRef);

      if (snapshot.exists()) {
        alert("‚ö†Ô∏è A captain for this section already exists!");
        return;
      }

      await set(captainsRef, { passcode });
      alert("‚úÖ Captain registered successfully!");

      // Optionally redirect to login or market
      window.location.href = "login.html";
    };
  </script>
</head>
<body>

  <h2>üß¢ Captain Registration</h2>

  <input type="text" id="section" placeholder="Your Section (e.g. 9B)"><br>
  <input type="password" id="passcode" placeholder="Set Passcode"><br>
  <button onclick="registerCaptain()">Register</button>

</body>
</html>
