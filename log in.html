<!DOCTYPE html>
<html>
<head>
  <title>Captain Login</title>
  <style>
    body { font-family: Arial; background-color: #f2f2f2; text-align: center; padding: 30px; }
    h2 { color: #2e7d32; }
    #login-box {
      background: white;
      padding: 20px;
      margin: 0 auto;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #2e7d32;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>
  <h2>Captain Login</h2>
  <div id="login-box">
    <input type="text" id="section" placeholder="Enter Section (e.g. 8A)" required><br>
    <input type="password" id="passcode" placeholder="Enter Passcode" required><br>
    <button onclick="loginCaptain()">Login</button>
  </div>

  <script>
    function loginCaptain() {
      const section = document.getElementById("section").value.trim();
      const passcode = document.getElementById("passcode").value.trim();
      const sections = JSON.parse(localStorage.getItem("sections") || "{}");

      if (sections[section] && sections[section].passcode === passcode) {
        localStorage.setItem("loggedInCaptain", section);
        alert("✅ Login successful!");
        window.location.href = "squad.html";
      } else {
        alert("❌ Invalid section or passcode. Please try again.");
      }
    }
  </script>
</body>
</html>
