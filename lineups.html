<!DOCTYPE html>
<html>
<head>
  <title>Captain Lineup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      text-align: center;
      padding: 30px;
    }

    h2 {
      color: #00796b;
    }

    .player-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }

    .player-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin: 12px;
      padding: 20px;
      width: 220px;
    }

    .back-button {
      padding: 10px 20px;
      background-color: #004d99;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }
  </style>

  <!-- ‚úÖ Firebase & Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // ‚úÖ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCpawcRZA2xkBD7RKVWd3xMZix31rwodx0",
      authDomain: "oction-cup.firebaseapp.com",
      projectId: "oction-cup",
      storageBucket: "oction-cup.appspot.com",
      messagingSenderId: "844050001578",
      appId: "1:844050001578:web:16ede7221a80117f896ad3",
      databaseURL: "https://oction-cup-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const captain = localStorage.getItem("loggedInCaptain");
    const lineupDiv = document.getElementById("lineup");

    if (!captain) {
      lineupDiv.innerHTML = "<p>‚ùå Please log in as a captain first.</p>";
    } else {
      const playersRef = ref(db, "players");

      onValue(playersRef, (snapshot) => {
        lineupDiv.innerHTML = "";
        const list = document.createElement("div");
        list.className = "player-list";

        let found = false;

        snapshot.forEach(child => {
          const player = child.val();
          if (player.owner === captain) {
            found = true;
            const card = document.createElement("div");
            card.className = "player-card";
            card.innerHTML = `
              <strong>${player.name}</strong><br>
              üí∞ ‚Çπ${player.bid || player.ask}
            `;
            list.appendChild(card);
          }
        });

        if (!found) {
          lineupDiv.innerHTML = "<p>No players have been purchased yet.</p>";
        } else {
          lineupDiv.appendChild(list);
        }
      });
    }
  </script>
</head>
<body>

  <h2>üß§ Captain's Team Lineup (Bench)</h2>
  <button class="back-button" onclick="window.location.href='market.html'">üè™ Back to Market</button>

  <div id="lineup">Loading players...</div>

</body>
</html>
